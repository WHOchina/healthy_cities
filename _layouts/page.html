---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {{ content }}
</div>

{% for js in page.jsarr %}
  <script type="text/javascript">
    {% include {{ js }} %}
  </script>
{% endfor %}


{% for css in page.cssarr %}
  <link rel="stylesheet" href="public/{{ css }}">
{% endfor %}
